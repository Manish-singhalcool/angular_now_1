    <div class="row">   
        <mat-form-field appearance="outline">
            <mat-label>first name</mat-label>
            <input matInput type="text"  placeholder="first name" formControlName="firstName">
        </mat-form-field>
        <mat-hint><span class="firstNameClass"  *ngIf="firstName && firstName.invalid && firstName.touched">Invalid Name</span></mat-hint>
        <mat-form-field appearance="outline">
            <mat-label>Last name</mat-label>
            <input matInput type="text" placeholder="last name" formControlName="lastName" required>
        </mat-form-field>
        <span class="firstNameClass"  *ngIf="lastName && lastName.invalid && lastName.touched">Invalid Last Name</span>
       
    </div>
    <div class="row">   
        <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput type="email" placeholder="m@gmail.com" formControlName="email">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Date of birth</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="dob">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
    </div>
    <div class="row">
        <mat-radio-group aria-label="Select an option" formControlName="gender">
            <mat-label><b>Gender</b></mat-label>
            <mat-radio-button value="male">Male</mat-radio-button>
            <mat-radio-button value="female">Female</mat-radio-button>
            <mat-radio-button value="other">Other</mat-radio-button>
            
        </mat-radio-group>
    </div>
    <div class="row">
        <mat-form-field appearance="outline">
            <mat-label>Education</mat-label>
            <mat-select formControlName="education">
                <mat-option *ngFor="let val of education" [value]="val">
                    {{val}}
                </mat-option>
             
            </mat-select>
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Company</mat-label>
            <input matInput type="text" placeholder="google" formControlName="company">
        </mat-form-field>
    </div>
    <div class="row">
        <mat-form-field appearance="outline">
            <mat-label>Experience</mat-label>
            <input matInput type="text" placeholder="ex. 4" type="number" formControlName="experience">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Package</mat-label>
            <input matInput type="text" placeholder="ex. 21" type="number" formControlName="package">
            <mat-hint>In rupees</mat-hint>
        </mat-form-field>
    </div>
</div>
<div matDialogActions class="action">
    <button mat-raised-button type="button" [mat-dialog-close]="false">cancel</button>
    <button  [disabled]="empForm.invalid" mat-raised-button color="primary" type="submit">{{data ? 'Update':'save'}}</button>
</div>
</form>
